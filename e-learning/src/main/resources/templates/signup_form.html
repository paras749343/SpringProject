<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container text-center">
		<div>
			<h1>Registration Form - e-Learning Portal</h1>
		</div>
		<div>
			<form 
				th:action="@{/process_register}" 
				method="post"
				style="max-width:600px; margin:0 auto;" 
				th:object="${user}"	
				>
				
			<div class="m-3">
				<div class="form-group row" >
					<label class="col-form-label col-4">Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{name}"  required  
							minlength="2" maxlength="100" />
					</div>
				</div>
				
				<div class="form-group row" >
					<label class="col-form-label col-4">E-mail</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{email}"  required 
						minlength="2" maxlength="100" />
					</div>	
				</div>
				
				<div class="form-group row" >
					<label class="col-form-label col-4">Password</label>
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}"  required 
						minlength="2" maxlength="100" />
					</div>
				</div>
				
				<div class="form-group row" >
					<label class="col-form-label col-4">Phone number</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{phone_number}"  required 
						minlength="2" maxlength="100" />
					</div>
				</div>
				
				<div class="form-group row" >
					<label class="col-form-label col-4">Address</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{address}"  required 
						minlength="2" maxlength="100" />
					</div>
				</div>
				
				<div>
					<button type="submit" class ="btn btn-primary">Register</button>
				</div>
			</div>
			
			</form>
		</div>
	
	</div>
</body>
</html>
